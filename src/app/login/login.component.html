<div class="col-md-4"></div>

<div class="col-md-4 border-form">
  <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
      <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]= "login.email" placeholder="email">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="login.password" placeholder="password">
      </div>

      <button type="button" class="btn btn-primary" (click)="userLogin()">Login</button>
</div>


<div class="col-md-4" >
  <!--{{logggedData.email}}-->
  <p *ngIf="loggedData"> {{loggedData}}</p>

</div>
